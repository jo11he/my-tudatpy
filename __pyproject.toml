[build-system]
requires = [
    "setuptools",
    "pybind11",
    "mypy"
]
build-backend = "setuptools.build_meta"

[project]
name = "tudatpy"
dynamic = [
    "version",
    "readme"
]
authors = [
    { name = "The Tudat team" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "numpy<2.0.0",
    "scipy",
    "mypy",
    "pytest",
    "pandas",
    "matplotlib",
    "tqdm",
    "astropy",
    "astroquery",
    "astropy-healpix"
]

[project.urls]
Documentation = "https://docs.tudat.space/en/latest/"
Homepage = "https://docs.tudat.space/en/latest/"
Repository = "https://github.com/tudat-team/tudatpy/tree/develop"

[tool.pytest.ini.options]
testpaths = [
    "tests"
]

[tool.setuptools.packages.find]
where = [
    "src"
]

[tool.setuptools.dynamic]
version = { attr = "tudatpy.__version__" }
readme = { file = "README.md" }
